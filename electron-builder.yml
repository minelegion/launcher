productName: "MineLegion"
appId: "minelegion.launcher"

asar: true

directories:
  output: dist
  buildResources: resources

files:
  - from: .
    filter:
      - package.json
      - app

win:
  icon: "/resources/icon.ico"
  target:
    - "zip"
    - "nsis"

linux:
  category: Development
  target:
    - "AppImage"
    - "deb"
    - "rpm"

nsis:
  oneClick: true
  perMachine: true

publish:
  provider: "github"